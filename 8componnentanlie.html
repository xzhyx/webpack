<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
</style>

<body>
    <div id="app">
<!--         <con-box @fun="getAllData"></con-box> -->
        <ul class="list-group">
            <li class="list-group-item" v-for="item in list" :key="item.user">
                <span class="badge">评论人：{{ item.user }}</span>
                {{ item.content }}
            </li>
        </ul>
    </div>
    <template id="content">
        <div>
            <div class="form-group">
                <label>评论人：</label>
                <input type="text" class="form-control" v-model="user">
            </div>
            <div class="form-group">
                <label>评论内容：</label>     
                <textarea class="form-control" v-model="content"></textarea>    
            </div>
            <div class="form-group">
                <input type="button" value="发表评论" class="btn btn-primary" @click="postcontent">  
            </div>
        </div>  
    </template>
    <script>
        //JSON.stringify('[]')为空会报错，所以传一个空数组
        var commentBox = {
            template:'#content',
            data() {
                return {
                    user:'',
                    content:''
                }
            },
            methods: {
                postcontent(){
                    var comment = {id: Date.now(),user:this.user,content:this.content};
                    var list = JSON.parse( localStorage.getItem('cmts')||'[]');
                    list.unshift(comment);
                    localStorage.setItem('cmts',JSON.stringify(list));
                    this.user = this.content = '';
                    this.$emit('fun');
                }
            },
        }
        new Vue({
            el: '#app',
            data: {
                list: [
                    { id: Date.now(), user: "江小白", content: "分活动经费还是咖啡" },
                    { id: Date.now(), user: "江小黑", content: "黑活动经费还是咖啡" },
                    { id: Date.now(), user: "江小红", content: "红活动经费还是咖啡" },
                ]
            },
            created() {
                this.getAllData();
            },
            methods:{
                getAllData(){
                    var list = JSON.parse( localStorage.getItem('cmts')||'[]');
                    this.list = list;
                }
            },
            components:{
                'con-box':commentBox
            }
        })
    </script>
</body>

</html>
